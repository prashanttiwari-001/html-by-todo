<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .add_task{
            color: aqua;
            background-color: black;
        }
        h1{
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Task Manager</h1>
    <input type="text">
    <button class="add_task">Add Task</button>
    <div class="task-list"></div>
    <script>
        let addBtn = document.querySelector(".add_task");
        let input = document.querySelector("input");
        let taskList = document.querySelector(".task-list");


        addBtn.addEventListener("click",function(){
            // alert("Hello everyone");
            let text = input.value;   //get value of input
            let box = document.createElement("div");                  //create
            let taskElem = document.createElement("div");             //create
            let deletBtn = document.createElement("button");          //create
            deletBtn.innerText = "Delete";      // innertext value get
            taskElem.innerText = text;         // innertext value get
            box.appendChild(taskElem);           //append child
            box.appendChild(deletBtn);           //append child

            taskList.appendChild(box);
            input.value="";

            deletBtn.addEventListener("click",function(){
                taskList.removeChild(box);
            })
            let tasks = localStorage.getItem("tasks");
            if (tasks){
                let array = JSON.parse(tasks);
                array.push(text);
                let stringArr = JSON.stringify(array);
                localStorage.setItem("tasks",stringArr);
            }
            else{
                let array = [];
                array.push(text);
                let stringArr = JSON.stringify(array);
                localStorage.setItem("tasks",stringArr);
            }
            let tasks = localStorage.getItem("tasks");
            let arrayoFTasks = JSON.parse(tasks);
            

        })
    </script>
</body>
</html>
